<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet"
    href="https://neo4j-documentation.github.io/developer-resources/language-guides/assets/css/main.css" />
  <style>
    .navbar-default {
      background-color: #93f8ff;
      border-color: #e7e7e7;
    }
  </style>
  <title>Pelacakan Kontak</title>
</head>

<body>
  <div id="graph"></div>
  <div role="navigation" class="navbar navbar-default navbar-static-top">
    <div class="container">
      <div class="row">
        <div class="col-sm-6 col-md-6">
          <ul class="nav navbar-nav">
            <li>
              <form role="search" class="navbar-form" id="search">
                <div class="form-group">
                  <input type="text" value="" placeholder="Search ID kontak" class="form-control" name="search" />
                </div>
                <button class="btn btn-default" type="submit">Search</button>
              </form>
            </li>
          </ul>
        </div>
        <div class="navbar-header col-sm-6 col-md-6">
          <div class="logo-well">
            <a href="https://www.its.ac.id/matematika/en/home/" target="_blank">
              <img
                src="https://www.its.ac.id/matematika/wp-content/uploads/sites/42/2018/08/logo_matematika-its-besar.png"
                alt="Matematika" id="logo" />
            </a>
          </div>
          <div class="navbar-brand">
            <div class="brand">Pelacakan Kontak Covid</div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <div class="row">
    <div class="col-md-6"></div>
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading">
          <button class="btn btn-default" id="btn-toggle-panel">
            Toggle panel
          </button>
        </div>
        <div class="panel-heading">Search Results</div>
        <table id="results" class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Nama</th>
              <th>Jenis Kelamin</th>
              <th>RT</th>
            </tr>
          </thead>
          <tbody></tbody>
        </table>
      </div>
    </div>
    <div class="col-md-3">
      <div class="panel panel-default">
        <div class="panel-heading" id="title">Details</div>
        <div class="row">
          <div class="col-md-12 col-sm-12">
            <h4>Interaksi dengan</h4>
            <ul id="crew"></ul>
            <h4>Degree Centrality</h4>
            <p id="degree"></p>
            <h4>Betweenness Centrality</h4>
            <p></p>
          </div>
        </div>
      </div>
      <div class="panel panel-default">
        <div class="panel-heading">Import CQL Neo4J GraphDB</div>
        <div class="row">
          <div class="col-md-12">
            <label style="margin-top: 1.25rem;" for="import_cql">Import CQL</label>
            <textarea style="margin-bottom: 1.5rem;" class="form-control" id="cql_form" rows="5" placeholder="Contoh Query: CREATE (G999:Node:Positif {nama:'G999', rt:'29', jk:'Laki-laki', covid:'Positif', dc:'29', bc:'29'})"></textarea>
          </div>

        </div>
        <div class="panel-footer">
          <button class="btn btn-primary" type="button" id="submit_cql">Upload</button>
        </div>
      </div>
    </div>
  </div>
  <style type="text/css">
    .node {
      stroke: #222;
      stroke-width: 1.5px;
    }

    .node.actor {
      fill: #888;
    }

    .node.movie {
      fill: #bbb;
    }

    .link {
      stroke: #999;
      stroke-opacity: 0.6;
      stroke-width: 1px;
    }
  </style>

  <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
  <script src="https://d3js.org/d3.v3.min.js" type="text/javascript"></script>
  <script type="text/javascript" src="neo4j-web.min.js"></script>
</body>

</html>
